<section class="site-section border-bottom" id="team-section">
  <div class="container">
    <div class="row mb-5 justify-content-center">
      <div class="col-md-8 text-center">
        <h2 class="section-title mb-3" data-aos="fade-up" data-aos-delay="">Our Team</h2>
        <p class="lead" data-aos="fade-up" data-aos-delay="100">We have a highly experienced team of developers, designers, managers and SEO specialists.</p>
      </div>
    </div>
    <div class="row">


      <div class="col-md-6 col-lg-3 mb-4" data-aos="fade-up" data-aos-delay="" *ngFor="let team of (Team$ | async)"  >
        <div class="team-member">
          <figure>
            <ul class="social" >
              <li><a href="#"><span class="icon-facebook"></span></a></li>
              <li><a href="#"><span class="icon-twitter"></span></a></li>
              <li><a href="#"><span class="icon-linkedin"></span></a></li>
              <li><a href="#"><span class="icon-instagram"></span></a></li>
            </ul>
            <quill-view-html class="forPhoto" [content]="team.Photo" style="z-index: 0"></quill-view-html>
          </figure>
          <div class="p-3">
            <h3>{{team.Name}}</h3>
            <span class="position">{{team.description}}</span>
          </div>
        </div>
      </div>







    </div>
  </div>
</section>
