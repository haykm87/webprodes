<section class="site-section border-bottom bg-light" id="services-section">
  <div class="container">
    <div class="row mb-5">
      <div class="col-12 text-center" data-aos="fade">
        <h2 class="section-title mb-3">Our Services</h2>
      </div>
    </div>

    <div class="row align-items-stretch">
      <div class="col-md-6 col-lg-4 mb-4 mb-lg-4" data-aos="fade-up" *ngFor="let ser of (Service$ | async)">
        <div class="unit-4">
          <div class="unit-4-icon mr-4"><span class="text-primary {{ser.Photo}}" ></span></div>
          <div>
            <h3 class="forServiceName">{{ser.Name}}</h3>
           <quill-view-html [content]="ser.description"  class="forServiceDesc"></quill-view-html>
            <p><a href="#">Learn More</a></p>
          </div>
        </div>
      </div>


    </div>
  </div>
</section>
